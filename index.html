<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
</head>
<body>
    <!-- Heading and desscription -->
    <h1>Temperature Converter</h1>

    <!-- Convert to Celsius section -->
    <div id="celsius-section">
    <input id="user-input" type="number" placeholder="Farenheit">
    <span>&#8457</span>
    <button id="convert-button">Convert</button>
    </div>

    <!-- Convert to Farenheit section -->
    <div>
    <input id="user-input-two" type="number" placeholder="Celsius">
    <span>&#8451</span>
    <button id="convert--btn-farenheit">Convert</button>
    </div>

    <!-- Print result -->
    <h5></h5>

    <!-- Scripts -->
    <script src="temperature-converter.js"></script>
</body>
</html>
